<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImbalanceEngine - BTC/USDT Realtime</title>
    <style>
        :root {
            --bg-dark: #1a1a1a;
            --bg-card: #252525;
            --bg-input: #333;
            --text-primary: #fff;
            --text-secondary: #aaa;
            --buy-color: #26a69a;
            --sell-color: #ef5350;
            --accent: #4CAF50;
            --accent-hover: #45a049;
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family:Arial,sans-serif; background:var(--bg-dark); color:var(--text-primary); padding:20px; }
        .container { max-width:1200px; margin:0 auto; }
        header { text-align:center; margin-bottom:20px; padding:15px; background:var(--bg-card); border-radius:10px; }
        h1 { font-size:2.2rem; margin-bottom:10px; color:var(--accent); }
        .beta { background:#ff6b6b; color:white; font-size:0.7em; padding:2px 8px; border-radius:12px; font-weight:bold; }
        .status { display:flex; align-items:center; justify-content:center; gap:10px; margin-top:10px; font-size:0.9rem; }
        .status-dot { width:12px; height:12px; border-radius:50%; display:inline-block; }
        .status-dot.connected { background:var(--buy-color); box-shadow:0 0 8px var(--buy-color); }
        .status-dot.disconnected { background:var(--sell-color); }
        .latency { background:rgba(0,0,0,0.3); padding:3px 8px; border-radius:4px; font-family:monospace; }
        .main-grid { display:grid; grid-template-columns:2fr 1fr; gap:20px; margin-bottom:20px; }
        .chart-container { background:var(--bg-card); border-radius:10px; padding:20px; position:relative; }
        #priceChart { width:100% !important; height:400px !important; }
        .price-display { position:absolute; top:20px; right:20px; background:rgba(0,0,0,0.7); padding:10px 15px; border-radius:8px; text-align:right; z-index:10; }
        .symbol { font-size:0.9rem; color:var(--text-secondary); display:block; margin-bottom:5px; }
        .price { font-size:1.8rem; font-weight:bold; color:var(--buy-color); }
        .change.buy { color:var(--buy-color); }
        .change.sell { color:var(--sell-color); }
        .engines-panel { background:var(--bg-card); border-radius:10px; padding:20px; }
        .engines-panel h2 { margin-bottom:15px; color:var(--accent); font-size:1.4rem; }
        .engine-item { background:var(--bg-input); padding:15px; margin-bottom:12px; border-radius:8px; }
        .engine-item.active { border-left:4px solid var(--accent); background:rgba(76,175,80,0.1); }
        .engine-header { display:flex; align-items:center; gap:10px; margin-bottom:8px; cursor:pointer; }
        .engine-checkbox { width:18px; height:18px; cursor:pointer; }
        .engine-name { font-weight:bold; font-size:1.05rem; }
        .engine-desc { font-size:0.85rem; color:var(--text-secondary); margin-left:28px; margin-bottom:10px; }
        .engine-weight { display:flex; align-items:center; gap:10px; margin-left:28px; }
        .engine-weight label { font-size:0.8rem; color:var(--text-secondary); width:40px; text-align:right; }
        .engine-weight input { flex:1; }
        .engine-weight-value { width:40px; text-align:right; font-family:monospace; font-size:0.9rem; }
        .presets { display:grid; grid-template-columns:repeat(3,1fr); gap:10px; margin:20px 0; }
        .preset-btn { background:#444; color:white; border:none; padding:8px 12px; border-radius:6px; cursor:pointer; font-size:0.85rem; }
        .preset-btn:hover { background:#555; }
        .apply-btn { background:var(--accent); color:white; border:none; width:100%; padding:14px; border-radius:8px; font-size:1.1rem; font-weight:bold; cursor:pointer; margin-top:10px; }
        .apply-btn:hover { background:var(--accent-hover); }
        .stats-grid { display:grid; grid-template-columns:repeat(4,1fr); gap:15px; margin-bottom:20px; }
        .stat-card { background:var(--bg-card); padding:15px; border-radius:10px; text-align:center; }
        .stat-label { font-size:0.85rem; color:var(--text-secondary); margin-bottom:8px; }
        .stat-value { font-size:1.8rem; font-weight:bold; color:var(--accent); }
        .stat-value.buy { color:var(--buy-color); }
        .stat-value.sell { color:var(--sell-color); }
        .trades-log { background:var(--bg-card); border-radius:10px; padding:20px; }
        .trades-log h3 { margin-bottom:15px; color:var(--accent); font-size:1.3rem; }
        .trades-container { max-height:300px; overflow-y:auto; font-family:monospace; font-size:0.95rem; }
        .trade-item { padding:8px 10px; border-bottom:1px solid #333; display:flex; justify-content:space-between; }
        .trade-item.buy { color:var(--buy-color); }
        .trade-item.sell { color:var(--sell-color); }
        .trade-price { font-weight:bold; margin-right:15px; }
        .trade-volume { color:var(--text-secondary); margin-right:15px; }
        .trade-time { color:#777; font-size:0.85rem; }
        .absorption { background:rgba(255,107,107,0.15); border-left:3px solid #ff6b6b; }
        @media (max-width:900px) {
            .main-grid { grid-template-columns:1fr; }
            .stats-grid { grid-template-columns:repeat(2,1fr); }
            .presets { grid-template-columns:1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ö° ImbalanceEngine <span class="beta">BETA</span></h1>
            <div class="status">
                <span id="connectionStatus" class="status-dot disconnected"></span>
                <span id="statusText">Desconectado da Binance</span>
                <span class="latency" id="latencyDisplay">Lat√™ncia: --ms</span>
            </div>
        </header>

        <div class="main-grid">
            <div class="chart-container">
                <canvas id="priceChart" width="800" height="400"></canvas>
                <div class="price-display">
                    <span class="symbol">BTC/USDT</span>
                    <span class="price" id="currentPrice">--.--</span>
                    <span class="change" id="priceChange">--.--</span>
                </div>
            </div>

            <div class="engines-panel">
                <h2>‚öôÔ∏è Motores de Volume</h2>
                <div id="enginesList" class="engines-list"></div>
                <div class="presets">
                    <button class="preset-btn" data-preset="scalping">üöÄ Scalping Agressivo</button>
                    <button class="preset-btn" data-preset="balanced">‚öñÔ∏è Equil√≠brio Precis√£o/Ru√≠do</button>
                    <button class="preset-btn" data-preset="absorption">üß© Micro-Absor√ß√£o</button>
                </div>
                <button id="applyBtn" class="apply-btn">‚úÖ Aplicar Configura√ß√£o</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Volume √öltimo Trade</div>
                <div class="stat-value" id="lastVolume">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Side Dominante</div>
                <div class="stat-value" id="dominantSide">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Absor√ß√µes Detectadas</div>
                <div class="stat-value" id="absorptionCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Trades/seg</div>
                <div class="stat-value" id="tradesPerSec">--</div>
            </div>
        </div>

        <div class="trades-log">
            <h3>üìä √öltimos Trades</h3>
            <div id="tradesContainer" class="trades-container"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // ============================================
        // DEBUG: In√≠cio do script
        // ============================================
        console.log("üîç Iniciando debug do ImbalanceEngine");
        console.log("üìå Vers√£o: 1.0.5 (com corre√ß√£o de sintaxe)");
        console.log("‚úÖ Erros corrigidos: falta de 'data:' no Chart.js");

        // ============================================
        // Vari√°veis Globais
        // ============================================
        let chart = null;
        let priceHistory = [];
        let lastPrice = 0;
        let tradesLog = [];
        let absorptionCount = 0;
        let tradesPerSecond = 0;
        let tradesLastSecond = 0;
        let lastSecond = Math.floor(Date.now() / 1000);
        let ws = null;
        let reconnectAttempts = 0;
        const MAX_RECONNECT_ATTEMPTS = 5;
        const RECONNECT_DELAY = 2000;

        let enginesConfig = {
            engines: ["tick_velocity", "side_inference", "micro_cluster"],
            weights: {
                "tick_velocity": 1.0,
                "side_inference": 1.0,
                "micro_cluster": 1.5
            }
        };

        // ============================================
        // Fun√ß√µes Auxiliares
        // ============================================
        function initChart() {
            const ctx = document.getElementById('priceChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {  // ‚úÖ CORRE√á√ÉO: Adicionado "data:"
                    datasets: [{
                        label: 'BTC/USDT',
                        data: [],  // ‚úÖ CORRE√á√ÉO: Adicionado "data:"
                        borderColor: '#4CAF50',
                        backgroundColor: 'rgba(76, 175, 80, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.1,
                        pointRadius: 0,
                        pointHitRadius: 10
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: { duration: 0 },
                    scales: {
                        x: { display: false },
                        y: {
                            grid: { color: 'rgba(255,255,255,0.1)' },
                            ticks: { color: '#aaa' }
                        }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }

        function updateChart(price, side) {
            const now = Date.now();
            priceHistory.push({ x: now, y: price });
            if (priceHistory.length > 200) priceHistory.shift();
            chart.data.datasets[0].data = priceHistory;
            chart.data.datasets[0].borderColor = side === 'buy' ? '#26a69a' : '#ef5350';
            chart.update('none');
        }

        function addTradeToLog(trade) {
            tradesLog.unshift(trade);
            if (tradesLog.length > 50) tradesLog.pop();
            const container = document.getElementById('tradesContainer');
            if (!container) return;
            container.innerHTML = '';
            tradesLog.forEach(t => {
                const div = document.createElement('div');
                div.className = `trade-item ${t.side} ${t.is_absorption ? 'absorption' : ''}`;
                div.innerHTML = `
                    <span class="trade-time">${new Date(t.timestamp).toLocaleTimeString('pt-BR', { hour12: false })}</span>
                    <span class="trade-price">${t.price.toFixed(2)}</span>
                    <span class="trade-volume">$${t.volume.toFixed(0)}</span>
                    <span class="trade-side">${t.side.toUpperCase()}${t.is_absorption ? ' ‚ö†Ô∏è' : ''}</span>
                `;
                container.appendChild(div);
            });
        }

        function updateUI(trade) {
            const priceElement = document.getElementById('currentPrice');
            const changeElement = document.getElementById('priceChange');
            const volumeElement = document.getElementById('lastVolume');
            const sideElement = document.getElementById('dominantSide');
            const absorptionElement = document.getElementById('absorptionCount');
            const tradesPerSecElement = document.getElementById('tradesPerSec');
            
            if (priceElement) {
                priceElement.textContent = trade.price.toFixed(2);
                priceElement.className = `price ${trade.side === 'buy' ? 'buy' : 'sell'}`;
            }
            
            if (changeElement && lastPrice > 0) {
                const change = trade.price - lastPrice;
                const changePct = (change / lastPrice) * 100;
                changeElement.textContent = `${change >= 0 ? '+' : ''}${change.toFixed(2)} (${changePct.toFixed(2)}%)`;
                changeElement.className = `change ${change >= 0 ? 'buy' : 'sell'}`;
            }
            
            lastPrice = trade.price;
            
            if (volumeElement) {
                volumeElement.textContent = `$${trade.volume.toFixed(0)}`;
                volumeElement.className = `stat-value ${trade.side === 'buy' ? 'buy' : 'sell'}`;
            }
            
            if (sideElement) {
                sideElement.textContent = trade.side.toUpperCase();
                sideElement.className = `stat-value ${trade.side === 'buy' ? 'buy' : 'sell'}`;
            }
            
            if (absorptionElement && trade.is_absorption) {
                absorptionCount++;
                absorptionElement.textContent = absorptionCount;
            }
            
            const currentSecond = Math.floor(Date.now() / 1000);
            if (currentSecond !== lastSecond) {
                tradesPerSecond = tradesLastSecond;
                if (tradesPerSecElement) tradesPerSecElement.textContent = tradesPerSecond;
                tradesLastSecond = 0;
                lastSecond = currentSecond;
            }
            tradesLastSecond++;
            
            updateChart(trade.price, trade.side);
            addTradeToLog(trade);
        }

        function loadEngineList() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: "get_engine_list" }));
            }
        }

        function renderEngines(engineList) {
            const container = document.getElementById('enginesList');
            if (!container) return;
            container.innerHTML = '';
            engineList.forEach(engine => {
                const isActive = enginesConfig.engines.includes(engine.id);
                const weight = enginesConfig.weights[engine.id] || 1.0;
                const div = document.createElement('div');
                div.className = `engine-item ${isActive ? 'active' : ''}`;
                div.innerHTML = `
                    <div class="engine-header">
                        <input type="checkbox" class="engine-checkbox" id="engine-${engine.id}" ${isActive ? 'checked' : ''}>
                        <label for="engine-${engine.id}" class="engine-name">${engine.name}</label>
                    </div>
                    <div class="engine-desc">${engine.description}</div>
                    <div class="engine-weight">
                        <label for="weight-${engine.id}">Peso:</label>
                        <input type="range" min="0.1" max="2.0" step="0.1" value="${weight}" 
                               id="weight-${engine.id}" class="engine-weight-slider" ${!isActive ? 'disabled' : ''}>
                        <span class="engine-weight-value" id="weight-value-${engine.id}">${weight.toFixed(1)}</span>
                    </div>
                `;
                container.appendChild(div);
                
                const checkbox = div.querySelector(`#engine-${engine.id}`);
                const slider = div.querySelector(`#weight-${engine.id}`);
                
                if (checkbox) {
                    checkbox.addEventListener('change', (e) => {
                        const isChecked = e.target.checked;
                        div.classList.toggle('active', isChecked);
                        if (slider) slider.disabled = !isChecked;
                        if (isChecked && !enginesConfig.engines.includes(engine.id)) {
                            enginesConfig.engines.push(engine.id);
                            enginesConfig.weights[engine.id] = weight;
                        } else if (!isChecked) {
                            enginesConfig.engines = enginesConfig.engines.filter(id => id !== engine.id);
                            delete enginesConfig.weights[engine.id];
                        }
                    });
                }
                
                if (slider) {
                    slider.addEventListener('input', (e) => {
                        const value = parseFloat(e.target.value);
                        enginesConfig.weights[engine.id] = value;
                        const valueSpan = div.querySelector(`#weight-value-${engine.id}`);
                        if (valueSpan) valueSpan.textContent = value.toFixed(1);
                    });
                }
            });
        }

        function setupApplyButton() {
            const applyBtn = document.getElementById('applyBtn');
            if (applyBtn) {
                applyBtn.addEventListener('click', () => {
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({
                            type: "set_engines",
                            engines: enginesConfig.engines,
                            weights: enginesConfig.weights
                        }));
                        alert(`‚úÖ Configura√ß√£o aplicada!\nEngines: ${enginesConfig.engines.join(', ')}`);
                    } else {
                        alert('‚ö†Ô∏è Conex√£o com backend perdida. Reinicie o servidor.');
                    }
                });
            }
        }

        function setupPresets() {
            document.querySelectorAll('.preset-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const preset = btn.dataset.preset;
                    switch(preset) {
                        case 'scalping': 
                            enginesConfig = { 
                                engines: ["tick_velocity", "side_inference"], 
                                weights: {"tick_velocity":1.5, "side_inference":1.2} 
                            }; 
                            break;
                        case 'balanced': 
                            enginesConfig = { 
                                engines: ["tick_velocity", "side_inference", "spread_weight"], 
                                weights: {"tick_velocity":1.0, "side_inference":1.0, "spread_weight":0.8} 
                            }; 
                            break;
                        case 'absorption': 
                            enginesConfig = { 
                                engines: ["tick_velocity", "side_inference", "micro_cluster"], 
                                weights: {"tick_velocity":1.0, "side_inference":1.0, "micro_cluster":1.8} 
                            }; 
                            break;
                    }
                    document.querySelectorAll('.engine-item').forEach(item => {
                        const checkbox = item.querySelector('.engine-checkbox');
                        if (!checkbox) return;
                        const engineId = checkbox.id.replace('engine-', '');
                        const isActive = enginesConfig.engines.includes(engineId);
                        checkbox.checked = isActive;
                        item.classList.toggle('active', isActive);
                        const slider = item.querySelector('.engine-weight-slider');
                        if (slider) {
                            slider.disabled = !isActive;
                            if (isActive) {
                                const weight = enginesConfig.weights[engineId] || 1.0;
                                slider.value = weight;
                                const valueSpan = item.querySelector('.engine-weight-value');
                                if (valueSpan) valueSpan.textContent = weight.toFixed(1);
                            }
                        }
                    });
                    alert(`üéØ Preset "${btn.textContent.trim()}" carregado!\nClique em "Aplicar Configura√ß√£o" para ativar.`);
                });
            });
        }

        function createWebSocket() {
            ws = new WebSocket('ws://localhost:8765');
            
            ws.onopen = () => {
                console.log('‚úÖ Conectado ao backend');
                const statusDot = document.getElementById('connectionStatus');
                const statusText = document.getElementById('statusText');
                if (statusDot) statusDot.className = 'status-dot connected';
                if (statusText) statusText.textContent = 'Conectado √† Binance (BTC/USDT)';
                reconnectAttempts = 0;
                loadEngineList();
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    
                    console.log(`üì° [RECEBIDO] ${data.type.toUpperCase()}:`, {
                        price: data.price,
                        volume: data.volume,
                        side: data.side,
                        timestamp: data.timestamp,
                        is_absorption: data.is_absorption
                    });
                    
                    if (data.type === 'trade') {
                        if (isNaN(data.price) || isNaN(data.volume)) {
                            console.error("‚ùå [ERRO] Dados inv√°lidos recebidos:", data);
                            return;
                        }
                        updateUI(data);
                        console.log(`üìà [ATUALIZADO] Pre√ßo: ${data.price.toFixed(2)}, Volume: ${data.volume.toFixed(0)}, Side: ${data.side}`);
                        const latencyDisplay = document.getElementById('latencyDisplay');
                        if (latencyDisplay) {
                            const latency = Date.now() - data.timestamp;
                            latencyDisplay.textContent = `Lat√™ncia: ${latency}ms`;
                        }
                        const statusDot = document.getElementById('connectionStatus');
                        if (statusDot) statusDot.className = 'status-dot connected';
                    } else if (data.type === 'engine_list') {
                        renderEngines(data.engines);
                    } else if (data.type === 'engines_updated') {
                        console.log('‚öôÔ∏è Engines atualizados:', data);
                    } else if (data.type === 'error') {
                        alert(`‚ùå Erro: ${data.message}`);
                    }
                } catch (e) {
                    console.error('‚ùå Erro ao processar mensagem:', e);
                    console.error('Mensagem bruta:', event.data);
                }
            };

            ws.onclose = () => {
                console.log('‚ùå Desconectado do backend');
                const statusDot = document.getElementById('connectionStatus');
                const statusText = document.getElementById('statusText');
                if (statusDot) statusDot.className = 'status-dot disconnected';
                if (statusText) statusText.textContent = 'Desconectado - Verifique o backend';
                if (reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
                    reconnectAttempts++;
                    console.log(`Tentando reconectar (${reconnectAttempts}/${MAX_RECONNECT_ATTEMPTS})...`);
                    setTimeout(createWebSocket, RECONNECT_DELAY);
                } else {
                    console.log('N√∫mero m√°ximo de tentativas de reconex√£o atingido');
                    if (statusText) statusText.textContent = 'Falha na reconex√£o - Reinicie o backend';
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        document.addEventListener('DOMContentLoaded', () => {
            console.log('Iniciando aplica√ß√£o...');
            
            const priceChart = document.getElementById('priceChart');
            if (!priceChart) {
                console.error('Elemento priceChart n√£o encontrado!');
                return;
            }
            
            initChart();
            setupApplyButton();
            setupPresets();
            createWebSocket();
            
            setTimeout(() => {
                if (!ws || ws.readyState !== WebSocket.OPEN) {
                    const tradesContainer = document.getElementById('tradesContainer');
                    if (tradesContainer) {
                        tradesContainer.innerHTML = `
                            <div style="text-align:center; padding:20px; color:#777">
                                <p>‚ö†Ô∏è Aguardando conex√£o com o backend...</p>
                                <p style="margin-top:10px; font-size:0.9rem">
                                    Execute no PowerShell:<br>
                                    <code style="background:#333; padding:5px 10px; border-radius:4px; display:inline-block; margin-top:5px">
                                        cd C:\\imbalanceengine\\backend && python websocket_server_simple.py
                                    </code>
                                </p>
                            </div>
                        `;
                    }
                }
            }, 2000);
        });
    </script>
</body>
</html>
